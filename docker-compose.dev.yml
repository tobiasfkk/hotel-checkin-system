version: '3.8'

services:
  booking-db:
    image: mysql:8.0
    container_name: booking-db-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bookingdb_dev
    ports:
      - "3307:3306"
    networks:
      - hotel-network-dev
    volumes:
      - booking_db_dev_data:/var/lib/mysql

  auth-db:
    image: postgres:15
    container_name: auth-db-dev
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: authdb_dev
    ports:
      - "5432:5432"
    networks:
      - hotel-network-dev
    volumes:
      - auth_db_dev_data:/var/lib/postgresql/data

  auth-service:
    build: 
      context: ./auth-service-php
      dockerfile: Dockerfile
    container_name: auth-service-dev
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - DB_HOST=auth-db
      - DB_DATABASE=authdb_dev
    expose:
      - "80"
    depends_on:
      - auth-db
    volumes:
      - ./auth-service-php/src:/app
    networks:
      - hotel-network-dev
    command: >
      sh -c "composer install --optimize-autoloader &&
            cp .env.example .env &&
            php artisan vendor:publish --provider=\"Tymon\\JWTAuth\\Providers\\LaravelServiceProvider\" &&
            php artisan jwt:secret &&
            php artisan key:generate &&
            php artisan migrate &&
            php artisan serve --host=0.0.0.0 --port=80"

  booking-service:
    build: 
      context: ./booking-service-php
      dockerfile: Dockerfile
    container_name: booking-service-dev
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - DB_HOST=booking-db
      - DB_DATABASE=bookingdb_dev
    expose:
      - "80"
    depends_on:
      - booking-db  
    networks:
      - hotel-network-dev
    volumes:
      - ./booking-service-php/src:/app
    command: >
      sh -c "composer install --optimize-autoloader &&
            cp .env.example .env &&
            php artisan key:generate &&
            php artisan migrate &&
            php artisan serve --host=0.0.0.0 --port=80"

  billing-service:
    build: 
      context: ./billing-service-java
      dockerfile: Dockerfile
    container_name: billing-service-dev
    environment:
      - SPRING_PROFILES_ACTIVE=development
    expose:
      - "8083"
    networks:
      - hotel-network-dev

  api-gateway:
    image: nginx:latest
    container_name: api-gateway-dev
    ports:
      - "8080:8080"
    volumes:
      - ./api-gateway-java/src/main/resources/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - booking-service
      - billing-service
    networks:
      - hotel-network-dev

networks:
  hotel-network-dev:
    driver: bridge

volumes:
  booking_db_dev_data:
  auth_db_dev_data:
