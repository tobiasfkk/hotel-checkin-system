services:

  booking-db:
    image: mysql:8.0
    container_name: booking-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bookingdb
    ports:
      - "3307:3306"
    networks:
      - hotel-network

  auth-db:
    image: postgres:15
    container_name: auth-db
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    networks:
      - hotel-network

  auth-service:
    build: ./auth-service-php
    expose:
      - "80"
    depends_on:
      - auth-db
    volumes:
      - ./auth-service-php/src:/app
    networks:
      - hotel-network
    command: >
      sh -c "composer install --optimize-autoloader &&
            cp .env.example .env &&
            php artisan vendor:publish --provider="Tymon\JWTAuth\Providers\LaravelServiceProvider" &&
            php artisan key:generate &&
            php artisan migrate &&
            php artisan serve --host=0.0.0.0 --port=80"

  booking-service:
    build: ./booking-service-php
    # Removendo a exposição da porta externa - apenas disponível internamente
    expose:
      - "80"
    depends_on:
      - booking-db  
    networks:
      - hotel-network
    volumes:
      - ./booking-service-php/src:/app
    command: >
      sh -c "composer install --optimize-autoloader &&
            cp .env.example .env &&
            php artisan key:generate &&
            php artisan migrate &&
            php artisan serve --host=0.0.0.0 --port=80"

  billing-service:
    build: ./billing-service-java
    # Removendo a exposição da porta externa - apenas disponível internamente
    expose:
      - "8083"
    networks:
      - hotel-network

  api-gateway:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./api-gateway-java/src/main/resources/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - booking-service
      - billing-service
    networks:
      - hotel-network

networks:
  hotel-network:
    driver: bridge  